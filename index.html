<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Blog Post</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><button class="tab-button" data-blog="1">How I started helping people</button></li>
                <li><button class="tab-button" data-blog="2">Who I help look for work</button></li>
                <li><button class="tab-button" data-blog="3">Successes</button></li>
            </ul>
        </nav>
        <main class="content">
            <article class="blog-post">
                <h2>Welcome to My Blog</h2>
                <p>Click on the tabs to read my blog posts.</p>
            </article>
        </main>
    </div>
    
 
    <script src="scripts.js"></script>
</body>
</html>
